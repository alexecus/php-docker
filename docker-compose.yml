version: '2'

services:
  workspace:
    image: busybox:latest
    volumes:
      - ${MOUNT}:/var/www
      - ./mount/mariadb:/var/lib/mysql:rw
      - ./mount/nginx/logs:/var/log/nginx
      - ./services/nginx/sites:/etc/nginx/conf.d

  nginx:
    build:
      context: ./services/nginx
    volumes_from:
      - workspace
    ports:
      - 80:80
    depends_on:
      - php-fpm
    restart: always
    networks:
      backend:
        ipv4_address: 10.5.0.5

  php-fpm:
    build:
      context: ./services/php
      args:
        - "XDEBUG_ON=${XDEBUG_ON}"
        - "XDEBUG_REMOTE_HOST=${XDEBUG_REMOTE_HOST}"
    ports:
      - 9000
    volumes_from:
      - workspace
    restart: always
    networks:
      backend:
        ipv4_address: 10.5.0.6

  mariadb:
    build:
      context: ./services/mariadb
    ports:
      - 3306:3306
    volumes_from:
      - workspace
    environment:
      - "MYSQL_DATABASE=app"
      - "MYSQL_USER=app"
      - "MYSQL_PASSWORD=secret"
      - "MYSQL_ROOT_PASSWORD=secret"
    networks:
      backend:
        ipv4_address: 10.5.0.7

  node:
    build:
      context: ./services/node
    volumes_from:
      - workspace

volumes:
  php-fpm:
    driver: "local"
  nginx:
    driver: "local"
  mariadb:
    driver: "local"

networks:
  backend:
    driver: bridge
    ipam:
     config:
       - subnet: 10.5.0.0/16
         gateway: 10.5.0.1
